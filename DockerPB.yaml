---
  - hosts: localhost
    become: yes
    gather_facts: false
    vars_prompt:
      #      - name: CU
      #  prompt: "What is the username for the CIFS share?"
      #  private: no
    - name: PASSWORD
      prompt: "What is the password for {{ CU }}?"
      private: yes
    vars:
      - CU: "sixst"
      - DOCKER_COMPOSE_VERSION: "1.25.1"
      - LOCAL_USER: "ascott"
      - DOCKER_PACKAGES:
              - docker-ce
              - docker-ce-cli
              - containerd.io
    tasks:
      - name: Set Time Zone
        timezone:
          name: America/Chicago

      - name: Update Server with Apt
        apt:
          update_cache: yes
          force_apt_get: yes
          cache_valid_time: 3600
          autoremove: yes

      - name: Install dependencies
        apt:
          name: "{{ packages }}"
          state: present
        vars:
          packages:
            - apt-transport-https
            - ca-certificates
            - curl
            - software-properties-common
            - gnupg-agent
            - python3-pip
            - python3-setuptools
            - cifs-utils

      - name: Add an apt signing key for Docker
        apt_key:
          url: https://download.docker.com/linux/ubuntu/gpg
          state: present

      - name: Add apt repo for stable version
        apt_repository:
          repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable"
          state: present

      - name: Install Docker
        apt:
          name: "{{ DOCKER_PACKAGES }}"
          state: present

      - name: Placing ascott in Docker group
        user:
          name: "ascott"
          group: "docker"
          append: "yes"

      - name: Download/Install Docker Compose
        get_url:
          url: https://github.com/docker/compose/releases/download/{{ DOCKER_COMPOSE_VERSION }}/docker-compose-Linux-x86_64
          dest: "/usr/local/bin/docker-compose"
          mode: 0755

      - name: Install additional apps/packages
        apt:
          name: neovim
          state: present
          update_cache: no

      - name: Create folders in MNT
        file:
          path: "/mnt/{{ item }}"
          state: directory
        loop:
          - "docker"
          - "music"
          - "yt"
          - "books"

      - name: Create credential file (FSTAB)
        copy:
          content:
            username={{ CU }}
            password={{ PASSWORD }}
          dest: /home/ascott/.credential
          mode: 0600
          
      - name: Create FSTAB entry for Music share 
        mount:
          state: mounted
          fstype: cifs
          opts: "username={{ CU }},password={{ PASSWORD }}" 
          src: "//192.168.50.4/Music" 
          path: "/mnt/music"
        become: true

      - name: Create FSTAB entry for YouTube share 
        mount:
          state: mounted
          fstype: cifs
          opts: "username={{ CU }},password={{ PASSWORD }}" 
          src: "//192.168.50.4/YouTube" 
          path: "/mnt/yt"

      - name: Create FSTAB entry for Docker share 
        mount:
          state: mounted
          fstype: cifs
          opts: "username={{ CU }},password={{ PASSWORD }}" 
          src: "//192.168.50.4/Docker" 
          path: "/mnt/docker"

      - name: Reboot server
        shell: "sleep 1 && reboot"
        async: 1
        poll: 0
