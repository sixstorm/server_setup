---
  - hosts: localhost
    become: yes
    gather_facts: false
    vars_prompt:
      - name: "LOCAL_USER"
        private: no
        prompt: "Enter the local user name"

      - name: "CIFS_USER"
        private: no
        prompt: "Enter your CIFS username"

      - name: "PASSWORD"
        prompt: "What is your password?"
        private: yes
    vars:
      - DOCKER_COMPOSE_VERSION: "1.25.1"
      - DOCKER_PACKAGES:
        - docker-ce
        - docker-ce-cli
        - containerd.io
    tasks:
      - name: Set Time Zone
        timezone:
          name: America/Chicago

      - name: Update Server (APT)
        apt:
          update_cache: yes
          upgrade: dist
          force_apt_get: yes
          cache_valid_time: 3600
          autoremove: yes

      - name: Install Dependencies
        apt:
          name: "{{ packages }}"
          state: present
        vars:
          packages:
            - apt-transport-https
            - ca-certificates
            - curl
            - software-properties-common
            - gnupg-agent
            - python3-pip
            - python3-setuptools
            - cifs-utils
            - neovim

      - name: Add an APT signing key for Docker
        apt_key:
          url: https://download.docker.com/linux/ubuntu/gpg
          state: present

      - name: Add APT repo for stable version
        apt_repository:
          repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable"
          state: present

      - name: Install Docker
        apt:
          name: "{{ DOCKER_PACKAGES }}"
          state: present

      - name: Placing user in Docker group
        user:
          name: "{{ LOCAL_USER }}"
          group: "docker"
          append: "yes"

      - name: Download/Install Docker Compose
        get_url:
          url: https://github.com/docker/compose/releases/download/{{ DOCKER_COMPOSE_VERSION }}/docker-compose-Linux-x86_64
          dest: "/usr/local/bin/docker-compose"
          mode: 0755

      - name: Create Folders in MNT
        file:
          path: "/mnt/{{ item }}"
          state: directory
        loop:
          - "docker"
          - "music"
          - "yt"
        
      - name: Create credential file for FSTAB
        copy:
          content:
            username={{ CIFS_USER }}
            password={{ PASSWORD }}
          dest: /home/{{ LOCAL_USER }}/.credential
          mode: 0600

      - name: Create FSTAB entries
        mount:
          state: mounted
          fstype: cifs
          opts: "username={{ CIFS_USER }},password={{ PASSWORD }}"
          src: "//192.168.50.4/{{ item }}"
          path: "/mnt/{{ item }}"
          loop:
            - "music"
            - "docker"
            - "yt"

      - name: Reboot Server
        shell: "sleep 1 && reboot"
        async: 1
        poll: 0
